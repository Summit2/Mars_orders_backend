<!--здесь мы импортируем все заказы, через блоки добавляя их в base.html -->

{% extends 'base.html' %}

{% block title %}Грузы для доставки на Starship{% endblock %}

{% block content %}
<ul>
    {% for item in data.items %}
    {% include 'cargo_element.html' with element=item %}
    {% empty %}
    <!-- блок empty будет использован, если массив окажется пустым или неизвестен -->
        <li>Список пуст</li>
    {% endfor %}
</ul>
{% endblock %}
