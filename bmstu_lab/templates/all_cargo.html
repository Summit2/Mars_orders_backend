<!--здесь мы импортируем все заказы, через блоки добавляя их в base.html -->

{% extends 'base.html' %}

{% block title %}Грузы на Starship{% endblock %}

{% block content %}
<b>Cписок грузов для отправки на Starship</b>

<ul>
    {% for item in data.items %}
    {% include 'cargo_item.html' with element=item %}
    
    <!-- блок empty будет использован, если массив окажется пустым или неизвестен -->
    {% empty %}
       <li>Список пуст</li>
    {% endfor %}
</ul>
{% endblock %}
